<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        /* 添加半透明遮罩层 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* 半透明黑色 */
            z-index: -1;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .audio-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }
        audio {
            width: 100%;
            border-radius: 10px;
            background: #fff;
            padding: 10px;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .control-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .control-buttons button {
            padding: 12px 24px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .control-buttons button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        .control-buttons button:active {
            transform: scale(0.95);
        }
        @media (max-width: 768px) {
            .audio-container {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

        let currentSongIndex = 0;
        let isLooping = false;
        let isAllPlaying = false;
        const audio = document.getElementById("audioPlayer");

        function loadSong(index) {
            const song = songs[index];
            audio.src = song.src;
            audio.load();
            changeBackground(song.background);
            currentSongIndex = index;
        }

        function changeBackground(backgroundImage) {
            document.body.style.backgroundImage = `url('${backgroundImage}')`;
        }

        document.getElementById("playButton").addEventListener("click", () => {
            audio.play();
        });

        document.getElementById("pauseButton").addEventListener("click", () => {
            audio.pause();
        });

        document.getElementById("prevButton").addEventListener("click", () => {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
        });

        document.getElementById("nextButton").addEventListener("click", () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
        });

        document.getElementById("loopButton").addEventListener("click", () => {
            isLooping = !isLooping;
            audio.loop = isLooping;
            document.getElementById("loopButton").textContent = isLooping ? "取消单曲循环" : "单曲循环";
        });

        document.getElementById("allPlayButton").addEventListener("click", () => {
            isAllPlaying = !isAllPlaying;
            if (isAllPlaying) {
                audio.addEventListener("ended", playNext);
                document.getElementById("allPlayButton").textContent = "取消全部播放";
            } else {
                audio.removeEventListener("ended", playNext);
                document.getElementById("allPlayButton").textContent = "全部播放";
            }
        });

        function playNext() {
            if (!isLooping) {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                loadSong(currentSongIndex);
            }
        }

        // 加载第一首歌
        loadSong(currentSongIndex);
