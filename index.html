<script>
    // scripts.js
    document.addEventListener("DOMContentLoaded", function () {
        // 默认打开第一个标签
        openTab(event, 'One');
    });
    function openTab(evt, tabName) {
        // 获取所有元素带有 class="tabcontent" 的元素
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none"; // 隐藏所有 tabcontent
        }
        // 获取所有元素带有 class="tablinks" 的元素，并移除 active 类
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", ""); // 移除 active 类
        }
        // 显示当前选择的tab，并为它添加 active 类
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
    
</script>
