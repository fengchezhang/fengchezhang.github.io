<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粘贴内容</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>粘贴板内容粘贴</h1>
        <textarea id="pasteArea" placeholder="请输入你的内容..."></textarea>
        <button onclick="pasteFromClipboard()">点击粘贴</button>
    </div>

    <script>
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('pasteArea').value = text;
            } catch (err) {
                console.error('Failed to read clipboard contents: ', err);
                alert('Failed to read clipboard contents. Please make sure you have granted permission.');
            }
        }
    </script>
</body>

</html>
