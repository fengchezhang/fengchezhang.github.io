    <script src="js/推箱子.js"></script>
    <script>
        var i =+prompt('请输入关卡:')
        function map(arr) {
        var str = "<div class='box'>";
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i].length);
            str +="<div class='row'>"
            for (var j = 0; j < arr[i].length; j++) {
                if (arr[i][j]==0) {
                    str+="<div class='idx'></div>"                    
                }else if(arr[i][j]==1){
                    str+="<div class='idx'><div class='wall'></div></div>"
                }else if(arr[i][j]==2){
                    str+="<div class='idx'><div class='ball'></div></div>"
                }else if(arr[i][j]==3){
                    str+="<div class='idx box1'></div>"
                }else if(arr[i][j]==4){
                    str+="<div class='idx down'></div>"
                }else if(arr[i][j]==5){
                    str+="<div class='idx box1'></div>"
                }
